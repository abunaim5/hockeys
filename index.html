<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- custom tailwind color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color-orange': '#FF4240',
                        'color-black': '#131318',
                        'color-gray': '#13131899',
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- custom css styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header section start -->
    <header class="container mx-auto mt-14">
        <!-- navbar section start -->
        <nav class="max-w-[73.125rem] mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="text-color-orange"><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <h2 class=" text-3xl text-color-black font-extrabold">Hockey<span
                            class="text-color-orange">’</span>s</h2>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-color-gray">
                        <li class="text-color-orange font-bold"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a
                        class="btn bg-color-orange border text-lg text-white font-bold hover:bg-transparent hover:text-color-black hover:border-color-orange">Get
                        Ticket</a>
                </div>
            </div>
        </nav>
        <!-- banner section start -->
        <section class="max-w-[73.125rem] mx-auto p-2 mt-14">
            <div>
                <div class="carousel w-full min-h-[200px] md:min-h-[355px] lg:min-h-[550px] rounded-xl">
                    <div id="slide1" class="carousel-item relative w-full bg-[url(images/banner.png)] bg-contain bg-center lg:bg-cover lg:bg-center bg-no-repeat">
                      
                      <div class="absolute flex justify-center md:justify-start gap-3 transform -translate-y-1/2 left-5 right-5 top-[70%] md:top-[85%] lg:top-[90%]">
                        <a href="#slide4" class="btn btn-circle bg-color-black text-white border-2 border-color-black hover:bg-transparent hover:text-color-black hover:border-color-orange">❮</a> 
                        <a href="#slide2" class="btn btn-circle bg-color-black text-white border-2 border-color-black hover:bg-transparent hover:text-color-black hover:border-color-orange">❯</a>
                      </div>
                    </div> 
                    <div id="slide2" class="carousel-item relative w-full">
                      <img src="https://daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>

                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide4" class="carousel-item relative w-full">
                      <img src="https://daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                  </div>
